<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Launch</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="Leonardo_Phoenix_A_breathtaking_birdseye_view_of_sleek_futuris_2.jpg" alt="Charity cause" />
    </div>
    <div class="form-section">
      <h1>Make a Donation</h1>
      <p class="description">Every donation, no matter how big or small, makes a significant difference to our cause. Thank you for being part of our help.</p>
      
      <form>
        <div class="form-group">
          <input type="text" placeholder="Your name" required />
          <input type="email" placeholder="Your email" required />
        </div>

        <div class="form-group">
          <p style="color: #666; margin-bottom: 0.5rem;">Donation amount</p>
          <div class="donation-amounts">
            <button type="button" class="amount-btn">$20</button>
            <button type="button" class="amount-btn">$40</button>
            <button type="button" class="amount-btn">$60</button>
            <button type="button" class="amount-btn">$100</button>
            <input type="text" class="custom-amount" placeholder="Other amount" />
          </div>
        </div>

        <div class="form-group">
          <input type="text" placeholder="Company name (if applicable)" />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="updates" />
          <label for="updates">I would like to receive occasional updates via email</label>
        </div>

        <button type="submit" class="submit-btn">Submit Donation</button>

      
      </form>
    </div>
  </div>
</body>
</html>
