<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Registration Form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Manage your freelance business with us</h2>
            <p>Take less than 10 minutes to fill in the information needed to register your business.</p>
        </div>

        <form>
         
            <input type="radio" id="step1" name="step" checked style="display: none;">
            <input type="radio" id="step2" name="step" style="display: none;">
            <input type="radio" id="step3" name="step" style="display: none;">
            <input type="radio" id="step4" name="step" style="display: none;">

            <div class="progress-bar">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-title">Personal Info</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-title">Company Registration</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-title">Company Location</div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-title">Director's Detail</div>
                </div>
            </div>

          
            <div class="form-step form-step-1">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="button-group">
                    <div></div>
                    <label for="step2" class="btn btn-next">Next</label>
                </div>
            </div>

           
            <div class="form-step form-step-2">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="button-group">
                    <label for="step1" class="btn btn-prev">Previous</label>
                    <label for="step3" class="btn btn-next">Next</label>
                </div>
            </div>

           
            <div class="form-step form-step-3">
                <div class="form-group">
                    <label for="address">Company Address</label>
                    <textarea id="address" rows="4" required></textarea>
                </div>
                <div class="button-group">
                    <label for="step2" class="btn btn-prev">Previous</label>
                    <label for="step4" class="btn btn-next">Next</label>
                </div>
            </div>

           
            <div class="form-step form-step-4">
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms of Service</label>
                </div>
                <div class="button-group">
                    <label for="step3" class="btn btn-prev">Previous</label>
                    <button type="submit" class="btn btn-next">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
