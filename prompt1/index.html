<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Center Flyer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <h1 class="title">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2">
          <path d="M12 19l7-7 3 3-7 7-3-3z"/>
          <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
          <path d="M2 2l7.586 7.586"/>
          <path d="M11 11l-4 4"/>
        </svg>
      Volunteer workshop
      </h1>
      <p class="description">
        Join our 8-week creative Volunteer workshop and develop your storytelling skills with expert guidance.
      </p>
    </div>

    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="experience">Writing Experience</label>
        <select id="experience" required>
          <option value="" disabled selected>Select your experience level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="agreement" required>
        <label for="agreement">I agree to the workshop terms and conditions</label>
      </div>

      <button type="submit">Register Now</button>

      <p class="capacity">Limited to 15 participants per session</p>
    </form>
  </div>
</body>
</html>
