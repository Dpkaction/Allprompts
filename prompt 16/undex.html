<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketer Portfolio</title>
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    <header>
        <h1>Deepak singh - Digital Marketer</h1>
    </header>
    
    <main>
        <section class="dashboard">
            <div class="metric">
                <h3>Total Spend</h3>
                <p>₹67,619</p>
            </div>
            <div class="metric">
                <h3>Total Impressions</h3>
                <p>71,680</p>
            </div>
            <div class="metric">
                <h3>Total Clicks</h3>
                <p>2,203</p>
            </div>
            <div class="metric">
                <h3>Total Acquisitions</h3>
                <p>106</p>
            </div>
            <div class="metric">
                <h3>Cost per Acquisition</h3>
                <p>₹631</p>
            </div>
        </section>
        
        <section class="campaigns">
            <h2>Campaign Performance</h2>
            <div class="campaign">
                <h3>Campaign 1</h3>
                <p>Spend: ₹21,882</p>
                <p>CPA: ₹418</p>
            </div>
            <div class="campaign">
                <h3>Campaign 2</h3>
                <p>Spend: ₹23,661</p>
                <p>CPA: ₹1,118</p>
            </div>
            <div class="campaign">
                <h3>Campaign 3</h3>
                <p>Spend: ₹22,076</p>
                <p>CPA: ₹572</p>
            </div>
        </section>
    </main>
</body>
</html>
