<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Event 2024</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="contact-container">
    <div class="form-section">
        <h2 class="contact-title">Contact Us</h2>
        <p class="contact-description">To learn more about our services, please fill out the contact form and we'll be in touch soon.</p>
        
        <form>
            <div class="input-row">
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject*</label>
                <select id="subject" class="form-control" required>
                    <option value="">Select</option>
                    <option value="job">Job Seekers</option>
                    <option value="consulting">Talent Consulting</option>
                    <option value="management">Workforce Management</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">How can we help?*</label>
                <textarea id="message" class="form-control" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    
    <div class="contact-info">
        <div class="info-item">
            <span>üìç Headquarters: Houston, TX</span>
        </div>
        <div class="info-item">
            <span>üìß contact@example.com</span>
        </div>
        <div class="info-item">
            <span>üìû (713) 555-0123</span>
        </div>
    </div>
</div>
</body>
</html>
