<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card Design</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 320px;
            height: 200px;
            position: relative;
            border-radius: 15px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            overflow: hidden;
        }

        .card .front {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .card .back {
            background: linear-gradient(135deg, #fc4a1a, #f7b733);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            transform: rotateY(180deg);
        }

        .chip {
            width: 50px;
            height: 35px;
            background-color: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card-number {
            font-size: 1.2em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .card-holder, .expiration-date {
            display: flex;
            justify-content: space-between;
        }

        .card-holder {
            text-transform: uppercase;
            font-weight: bold;
        }

        .bank-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .magnetic-strip {
            width: 100%;
            height: 40px;
            background-color: black;
            margin-bottom: 20px;
        }

        .signature {
            display: flex;
            justify-content: space-between;
        }

        .signature div {
            background-color: white;
            color: black;
            padding: 5px;
            width: 60%;
            border-radius: 3px;
        }

        .cvv {
            width: 30%;
            background-color: white;
            text-align: center;
            border-radius: 3px;
            padding: 5px;
        }

        .terms {
            font-size: 0.8em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <!-- Front Side -->
        <div class="front">
            <div class="bank-name">Bank Name</div>
            <div class="chip"></div>
            <div class="card-number">1234 5678 9012 3456</div>
            <div class="card-holder">
                <span>John Doe</span>
                <span class="expiration-date">12/25</span>
            </div>
        </div>
        <!-- Back Side -->
        <div class="back">
            <div class="magnetic-strip"></div>
            <div class="signature">
                <div>Signature</div>
                <div class="cvv">123</div>
            </div>
            <div class="terms">This card is the property of Bank Name. If found, please return to the nearest branch.</div>
        </div>
    </div>
</div>

</body>
</html>
