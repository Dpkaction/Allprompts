<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Debit Card Design</title>
    <link rel="stylesheet" href="style.css">
     
</head>
<body>

<div class="card-container">
    <div class="card">
        <!-- Front Side -->
        <div class="front">
            <div class="bank-name">State Bank of India</div>
            <div class="chip"></div>
            <div class="card-number">4567 1234 5678 9012</div>
            <div class="card-holder">
                <span>Ramesh Kumar</span>
                <span class="expiration-date">VALID THRU <br/>08/27</span>
            </div>
            <div class="logo">
                <img src="p21.jpg" alt="" width="40" height="40" style="border-radius: 50px;">
            </div>
        </div>
        <!-- Back Side -->
        <div class="back">
            <div class="magnetic-strip"></div>
            <div class="signature">
                <div>Authorized Signature</div>
                <div class="cvv">234</div>
            </div>
            <div class="terms">This card is the property of State Bank of India. If found, please return to the nearest branch.</div>
        </div>
    </div>
</div>

</body>
</html>
